<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blog Detail</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        .blog-detail {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 0 auto;
            max-width: 800px;
        }

        .blog-detail img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .blog-detail h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .blog-detail p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5E5DF0;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #4a4ae0;
        }
    </style>
</head>

<body>

<div class="blog-detail">
    <img id="blog-image" src="" alt="Blog Image">
    <h2 id="blog-title"></h2>
    <p id="blog-content"></p>
    <a href="index.html" class="back-btn">Back to Blogs</a>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const blogTitle = decodeURIComponent(urlParams.get('title'));
    const blogContent = decodeURIComponent(urlParams.get('content'));
    const blogImage = urlParams.get('image');

    document.getElementById('blog-title').textContent = blogTitle;
    document.getElementById('blog-content').textContent = blogContent;
    document.getElementById('blog-image').src = blogImage;
</script>

</body>

</html>
